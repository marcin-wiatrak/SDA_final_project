<form [formGroup]="form" class="m-3" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input formControlName="name" type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input formControlName="lastName" type="text" class="form-control" id="lastName">
  </div>
  <div class="form-group">
    <label for="gender">Gender:</label>
    <select formControlName="gender" class="form-control" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="unknown">Don't want to provide</option>
    </select>
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input formControlName="email" type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input formControlName="password" type="password" class="form-control" id="password">
  </div>
  <div class="form-group">
    <label for="street">Street:</label>
    <input formControlName="street" type="text" class="form-control" id="street">
  </div>
  <div class="form-group">
    <label for="zipCode">Zip-code:</label>
    <input formControlName="zipCode" type="text" class="form-control" id="zipCode">
  </div>
  <div class="form-group">
    <label for="city">City:</label>
    <input formControlName="city" type="text" class="form-control" id="city">
  </div>
  <div class="form-group">
    <label for="country">Country:</label>
    <input formControlName="country" type="text" class="form-control" id="country">
  </div>
  <div class="form-check mb-3">
    <input formControlName="shippingAddress" type="checkbox" class="form-check-input" id="shippingAddress">
    <label class="form-check-label" for="shippingAdress">Same address for shipping?</label>
  </div>
  <button
    [disabled]="form.invalid"
    type="submit"
    class="btn btn-primary">Register</button>
  <button type="button" class="btn btn-danger" (click)="onReset()">Reset</button>
</form>
